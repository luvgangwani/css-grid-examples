<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grids - Columns</title>
    <style>

        body {
            text-align: center;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }

        #content {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(100px, auto);
            gap: 10px;
            max-width: 960px;
            margin: 0 auto;
            grid-template-areas: 
            "header header header header"
            "aside aside aside aside"
            "nav nav nav nav"
            "main main main main"
            "main main main main"
            "section section section section"
            "section section section section"
            "footer footer footer footer";
        }

        @media screen and (min-width: 760px) {

            #content {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-auto-rows: minmax(100px, auto);
                gap: 10px;
                max-width: 960px;
                margin: 0 auto;
                grid-template-areas: 
                "header header header header"
                ". aside main main"
                "nav nav main main"
                "section section section section"
                "section section section section"
                "footer footer footer footer";
            }
        }

        #content > * {
            background-color: #5ed65a;
        }
        
        header {
            grid-area: header;
        }

        main {
            grid-area: main;
        }

        section {
            grid-area: section;
        }

        aside {
            grid-area: aside;
        }

        nav {
            grid-area: nav;
        }

        footer {
            grid-area: footer;
        }

    </style>
</head>
<body>

    <div id="content">

       <header>Header</header>
       <main>Main</main>
       <section>Section</section>
       <aside>Aside</aside>
       <nav>Nav</nav>
       <footer>Footer</footer>

    </div>
    
</body>
</html>
