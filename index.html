<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grids - Columns</title>
    <style>

        body {
            text-align: center;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }

        #content {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* repeat a value for n number of times */
            column-gap: 10px; /* specify gaps between columns */
            row-gap: 10px; /* specify gaps between rows */
            max-width: 960px;
            margin: 0 auto;
        }

        #content div {
            background-color: #296923;
            padding: 30px;
        }

        #content div:nth-child(even) {
            background-color: #232869;
        }

        .nested {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-column: span 3; /* similar to 1 / 3 */
            gap: 10px
        }

        .nested p {
            border: 1px solid #fff;
            padding: 20px;
            margin: 0;
        }

    </style>
</head>
<body>

    <div id="content">

        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="nested">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
        </div>
        <div>5</div>
        <div>6</div>

    </div>
    
</body>
</html>
