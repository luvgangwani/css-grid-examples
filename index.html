<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grids - Columns</title>
    <style>

        body {
            text-align: center;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }

        #content {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-auto-rows: minmax(150px, auto);
            gap: 10px;
            max-width: 960px;
            margin: 0 auto;
        }

        #content > * {
            background-color: #296923;
            padding: 30px;
        }

        .one {
            grid-column: 1 / 3;
            grid-row: 1 / 5;
        }

        .two {
            grid-column: 3 / 7;
            grid-row: 1 / 3;
        }

        .three {
            grid-column: 3 / 5;
            grid-row: 3 / 5;
        }

        .four {
            grid-column: 5 / 7;
            grid-row: 3 / 7;
        }

        .five {
            grid-column: 1 / 5;
            grid-row: 5 / 7;
        }

        .one:hover,
        .two:hover,
        .three:hover,
        .four:hover,
        .five:hover {
            transform: scale(1.2);
            opacity: 0.7;
            transition: .3s ease-in;
            cursor: pointer;
        }

        #content {
            transform: rotate(45deg) scale(0.5);
        }
        

    </style>
</head>
<body>

    <div id="content">

       <div class="one">1</div>
       <div class="two">2</div>
       <div class="three">3</div>
       <div class="four">4</div>
       <div class="five">5</div>

    </div>
    
</body>
</html>
