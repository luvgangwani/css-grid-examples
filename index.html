<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grids - Columns</title>
    <style>

        body {
            text-align: center;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }

        #content {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* repeat a value for n number of times */
            grid-template-rows: repeat(4, minmax(150px, auto)); /* specify the number of rows and height of each row */ /* the variations can be same as grid-template-columns */
            column-gap: 10px; /* specify gaps between columns */
            row-gap: 10px; /* specify gaps between rows */
            max-width: 960px;
            margin: 0 auto;
        }

        .one {
            grid-column-start: 1;
            grid-column-end: 3;
        }

        .two {
            grid-column: 3 / 7; /* (start) / (end) */
        }

        .three {
            grid-column: 1 / 4;
            grid-row: 2 / 4;
        }

        .four {
            grid-column: 4 / 7;
            grid-row: 2 / 4;
        }

        .five {
            grid-column: 3 / 7;
            grid-row: 4 / 6;
        }

        .six {
            grid-column: 1 / 3;
            grid-row: 4 / 6
        }

        #content div {
            background-color: #296923;
            padding: 30px;
        }

        #content div:nth-child(even) {
            background-color: #232869;
        }

    </style>
</head>
<body>

    <div id="content">

        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>

    </div>
    
</body>
</html>
