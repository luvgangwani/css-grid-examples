<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grids - Columns</title>
    <style>

        body {
            text-align: center;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }

        #content {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: minmax(100px, auto);
            gap: 10px;
            max-width: 960px;
            margin: 0 auto;
            position: relative;
        }

        #content > * {
            background-color: #296923;
            padding: 30px;
        }

        header {
            grid-column: 1 / 13;
        }

        main {
            grid-column: 4 / 13;
            grid-row: 2 / 4;
        }

        aside {
            grid-column: 1 /4;
        }

        section {
            grid-column: 1 / 13;
            grid-row: 4 / 6;
        }

        nav {
            grid-column: 1 / 4;
        }

        footer {
            grid-column: 1 / 13;
        }

        #grid {
            position: absolute;
            display: none;
            grid-template-columns: repeat(12, 1fr);
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 0;
            background: transparent;
        }

        #grid p {
            opacity: 0.2;
            margin: 0;
            background: #000;
            border: 1px solid;
        }

        input:checked + #content #grid {
            display: grid;
        }
        

    </style>
</head>
<body>

    <input type="checkbox">

    <div id="content">

        <div id="grid">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>

        <header>Header</header>
        <main>Main</main>
        <section>Section</section>
        <aside>Aside</aside>
        <nav>Nav</nav>
        <footer>Footer</footer>

    </div>
    
</body>
</html>
