<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grids - Columns</title>
    <style>

        body {
            text-align: center;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }

        #content {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* repeat a value for n number of times */
            grid-template-rows: repeat(2, 200px);
            column-gap: 10px; /* specify gaps between columns */
            row-gap: 10px; /* specify gaps between rows */
            max-width: 960px;
            margin: 0 auto;
            /* align-items: flex-start; */ /* align all items in the div up/down */
            /* justify-items: flex-end; */ /* align all items in the div left/right */
        }

        #content div {
            background-color: #296923;
            padding: 30px;
        }

        #content div:nth-child(even) {
            background-color: #232869;
        }

        .one {
            align-self: flex-end; /* align this items in the div up/down */
            justify-self: flex-end; /* align this items in the div left/right */
        }

        .two {
            align-self: center;
            justify-self: center;
        }

        .three {
            align-self: flex-start;
            justify-self: flex-start;
        }

    </style>
</head>
<body>

    <div id="content">

        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>

    </div>
    
</body>
</html>
