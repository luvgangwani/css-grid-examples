<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grids - Columns</title>
    <style>

        body {
            text-align: center;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }

        #content {
            display: grid;
            /* grid-template-columns: 30% 20% 50%; */ /* define the number of columns and the width of each column */
            /* grid-template-columns: 1fr 1fr 1fr; */ /* fr - fractionals */
            grid-template-columns: repeat(9, 1fr); /* repeat a value for n number of times */
            max-width: 960px;
            margin: 0 auto;
        }

        #content div {
            background-color: #296923;
            padding: 30px;
        }

        #content div:nth-child(even) {
            background-color: #232869;
        }

    </style>
</head>
<body>

    <div id="content">

        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>

    </div>
    
</body>
</html>
